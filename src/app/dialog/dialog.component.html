<h1 mat-dialog-title>Formulaire d'ajout de produits </h1>
<div mat-dialog-content>
    <form [formGroup] = "produitForm">
        <mat-form-field appearance="outline">
            <mat-label>Nom du produit</mat-label>
            <input formControlName = "nomProduit" matInput placeholder="Nom">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Categoie du produit</mat-label>
            <mat-select placeholder="Categorie" formControlName = "categorieProduit">
                <mat-option value="Fruit">Fruit</mat-option>
                <mat-option value="Vegetable">Vegetable</mat-option>
                <mat-option value="Electronique">Electronique</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Choisir la date</mat-label>
            <input formControlName = "dateProduit" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <label for=""><h1>Qualite du produit</h1></label>
        <mat-radio-group class="example-radio-group" formControlName = "qualiteProduit">
            <mat-radio-button class="example-radio-button" *ngFor="let fraich of fraicheurList" [value]="fraich">
                {{fraich}}
            </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Prix</mat-label>
            <input formControlName = "prixProduit" matInput type="number" placeholder="prix">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Commentaire</mat-label>
            <textarea formControlName = "commentaireProduit" matInput name="" id="" cols="30" rows="10"></textarea>
        </mat-form-field>
        
        <!--<mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Ajouter une description">
        </mat-form-field>-->
    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Fermer</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="ajouterProduit()">{{btnAction}}</button>
</div>
